<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #fafafa;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }

    .message {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      line-height: 1.4;
    }

    .progress {
      width: 100%;
      max-width: 360px;
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0;
      height: 100%;
      background: #0088cc;
      animation: load 3s forwards;
    }

    @keyframes load {
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"
      alt="Telegram Logo"
      class="logo"
    />

    <div class="message">
      Aguarde só um pouquinho,<br />
      estamos te redirecionando…
    </div>


    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'https://t.me/OnGarotaBOT?start=FNV';
    }, 3000);
  </script>
</body>
</html>
